<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google แปลภาษา</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <nav>
      <div class="nav left-nav">
        <img src="./images/menu.png" alt="menu-icon" />

        <div class="google-logo">
          <img
            src="./images/google-logo.png.crdownload"
            alt="google-icon"
            class="google-icon"
          />
          <span>แปลภาษา</span>
        </div>
      </div>
      <div class="nav right-nav">
        <img src="./images/categories.png" alt="catagories-icon" />

        <img src="./images/user.png" alt="user-icon" />
      </div>
    </nav>

    <main>
      <section class="input-type">
        <div class="current-type type">
          <img src="images/translate.png" alt="translate" />
          <span>ข้อความ</span>
        </div>

        <div class="type">
          <img src="images/file.png" alt="file" />
          <span>เอกสาร</span>
        </div>
      </section>

      <section class="translate-box">
        <div class="translate-header">
          <div class="current-language">อังกฤษ</div>
          <div class="language-list">
            <div>ตรวจหาภาษา</div>
            <div class="current-language-inlist">อังกฤษ</div>
            <div>ไทย</div>
            <div>จีน</div>
          </div>

          <div class="swap-icon">
            <img src="./images/swap-arrows.png" alt="swap-language" />
          </div>
          <div class="current-language">ไทย</div>
          <div class="language-list">
            <div class="current-language-inlist">ไทย</div>
            <div>อังกฤษ</div>
            <div>จีน</div>
          </div>
        </div>
        <div class="input-box">
          <div class="input-zone">
            <input type="text" placeholder="" title="search" />
            <div class="footer-input">
              <img
                src="images/microphone.png"
                alt="mic-icon"
                class="mic-icon"
              />
              <div class="text-counter">0 / 5,000</div>
            </div>
          </div>

          <div></div>
        </div>
      </section>

      <section class="other-feature">
        <div class="comment">ส่งความคิดเห็น</div>

        <div class="feature-group">
          <div>
            <img src="images/history.png" alt="history-icon" />
            <span>ประวัติ</span>
          </div>
          <div>
            <img src="images/star.png" alt="star-icon" />
            <span>บันทึกแล้ว</span>
          </div>
          <div>
            <img src="images/people.png" alt="people-icon" />
            <span>มีส่วนร่วม</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
